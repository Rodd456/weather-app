<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" 
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header Text -->
    <div class="row text-center text-white w-auto">
        <div class="col-12 text-center p-0">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <!-- Search section -->
    <div class="row w-auto">
        <div class="col-3 m-3">
            <div class="row input-group">
                <h3 id="searchResults">Enter a City:</h3>
                <div class="input-group">
                    <input id="city" type="text" class="form-control rounded" placeholder="City" aria-label="search">
                </div>
                <div class="mb-5">
                    <button id="fetch-button" class="btn btn-primary col-12 rounded mt-2">Search</button>
                    <hr>
                    <div id="historybox col-12">
                        <ul id="history"></ul>
                    </div>
                </div>
            </div>
        </div>
    <!-- Current Weather -->
        <div class="col-8 mt-3">
            <div class="row ml-2 border border-dark rounded">
                <div class="col-sm-12 bg-primary" id="current-weather">
                    <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                    <div id="current-date">Today's Date</div>
                    <div class="weather-icon"></div>                    
                    <div id="tempEl">Temperature:</div>
                    <div class="humidity">Humidity:</div> 
                    <div id="windSpeed">Wind:</div>
                </div>
            </div>
            <!-- 5 Day -->
            <h5 class="ml-3 mt-2" style="font-size: 2.5rem;">5-Day Forecast:</h5>
                <div id="container">
                    <div class="card-deck m-2"></div>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
